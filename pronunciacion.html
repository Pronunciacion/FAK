<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciación de Palabras</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #3d405b;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #f4f1de;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #81b29a;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .book-image {
            max-width: 300px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #e07a5f;
        }
        p {
            font-size: 1.2em;
            color: #3d405b;
        }
    </style>
    <script>
        // This function extracts the "word" query parameter from the URL
        function getAudioFileFromQuery() {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('word');
        }

        let audioPlayer, playButton, progressBar, timeDisplay;
        let isPlaying = false;

        function loadAudio() {
            const audioFileName = getAudioFileFromQuery();  // Get the audio file name from the query parameter
            if (audioFileName) {
                const formattedWords = audioFileName.split('_').map(function(w) {
                    return w.charAt(0).toUpperCase() + w.slice(1);
                }).join(', ');
                document.getElementById('word-display').innerText = 'Palabras: ' + formattedWords;
                document.getElementById('audio-source').src = 'https://librodeingles.com/audios/' + audioFileName + '.mp3';
                audioPlayer.load();
            } else {
                document.getElementById('word-display').innerText = 'No words specified';
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }

        function updatePlayButton() {
            playButton.innerHTML = isPlaying
                ? '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>'
                : '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        window.onload = function() {
            audioPlayer = document.getElementById('audio-player');
            playButton = document.getElementById('play-button');
            progressBar = document.getElementById('progress');
            timeDisplay = document.getElementById('time-display');
            updatePlayButton();

            playButton.addEventListener('click', togglePlay);
            audioPlayer.addEventListener('play', function() {
                isPlaying = true;
                updatePlayButton();
            });
            audioPlayer.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayButton();
            });
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
            audioPlayer.addEventListener('ended', function() {
                isPlaying = false;
                updatePlayButton();
                progressBar.style.width = '0%';
                updateTimeDisplay();
            });

            loadAudio();  // Load the correct audio file on page load
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>No vas a aprender inglés en 30 días</h1>
        <h2 id="word-display">Palabras: </h2>
        <div class="audio-container">
            <div class="custom-audio-player">
                <div class="player-controls">
                    <button id="play-button" class="play-button">
                        <svg class="play-pause-icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress" class="progress"></div>
                        </div>
                        <div id="time-display" class="time-display">0:00 / 0:00</div>
                    </div>
                </div>
            </div>
            <audio id="audio-player">
                <source id="audio-source" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="button-container">
            <button class="button share-button" onclick="shareAudio()">Compartir Audio</button>
            <button class="button buy-button" onclick="window.location.href='https://www.amazon.com/dp/B08KH3ZQQ7'">Comprar el Libro</button>
            <button class="button review-button" onclick="window.location.href='https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7'">Escribir reseña en Amazon</button>
        </div>
    </div>
</body>
</html>
