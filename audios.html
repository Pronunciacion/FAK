<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios - No vas a aprender inglés en 30 días</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background-color: #3d405b;
            padding: 15px 0;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #f4f1de;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #81b29a;
        }
        .content {
            padding-top: 80px; /* Make sure content doesn't overlap with navbar */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
        }
        h1 {
            color: #e07a5f;
        }
        .audio-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        .audio-list li {
            margin: 10px 0;
        }
        .audio-list a {
            text-decoration: none;
            color: #3d405b;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .audio-list a:hover {
            color: #e07a5f;
        }
        .audio-player-container {
            margin-top: 30px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .message {
            margin-top: 30px;
            font-size: 1.2em;
            color: #3d405b;
        }
    </style>
    <script>
        // List of the 3 example audio filenames with corresponding display names
        const exampleAudios = [
            { 
                name: 'focus', 
                displayName: 'Focus, español vs inglés', 
                url: 'https://librodeingles.com/audios/focus.mp3' 
            },
            { 
                name: 'pick.it.up', 
                displayName: 'Pick it up, español vs inglés', 
                url: 'https://librodeingles.com/audios/pick.it.up.mp3' 
            },
            { 
                name: 'sonido.th.entre.dientes', 
                displayName: 'Sonido th entre dientes', 
                url: 'https://librodeingles.com/audios/sonido.th.entre.dientes.mp3' 
            }
        ];

        // Function to load and play the selected audio
        function loadAudio(audioUrl, displayName) {
            const audioPlayer = document.getElementById('audio-player');
            const audioSource = document.getElementById('audio-source');
            const currentAudioTitle = document.getElementById('current-audio-title');

            // Update the audio source and play
            audioSource.src = audioUrl;
            audioPlayer.load();
            audioPlayer.play();

            // Update the title of the current audio
            currentAudioTitle.innerText = displayName;
        }

        // Function to create the list of example audios
        function loadAudioList() {
            const audioListElement = document.getElementById('audio-list');
            exampleAudios.forEach(function(audio) {
                const listItem = document.createElement('li');
                const audioLink = document.createElement('a');

                // Set the link text and add an event listener to play the audio
                audioLink.href = "#";  // Prevent page navigation
                audioLink.innerText = audio.displayName;
                audioLink.onclick = function() {
                    loadAudio(audio.url, audio.displayName);
                    return false;  // Prevent default link behavior
                };

                listItem.appendChild(audioLink);
                audioListElement.appendChild(listItem);
            });
        }

        window.onload = function() {
            loadAudioList();  // Generate the audio list on page load
        };
    </script>
</head>
<body>

    <!-- Navbar with Buttons -->
    <div class="navbar">
        <a href="https://librodeingles.com">Inicio</a>
        <a href="https://www.amazon.com/dp/B08KH3ZQQ7">Comprar el Libro</a>
        <a href="https://librodeingles.com/audios.html">Audios</a>
        <a href="https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7">Escribir Reseña</a>
        <a href="#">Contacto</a>
        <a href="#" onclick="sharePage()">Compartir</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Elige una de las opciones para escuchar la pronunciación</h1>

        <!-- Audio List -->
        <ul id="audio-list" class="audio-list">
            <!-- The list of audios will be dynamically generated here -->
        </ul>

        <!-- Audio Player Section -->
        <div class="audio-player-container">
            <h2 id="current-audio-title">Selecciona una palabra</h2>
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        <!-- Message to encourage buying the book -->
        <div class="message">
            <p>Hay muchos más audios disponibles en el libro para que puedas dominar tu pronunciación.</p>
        </div>
    </div>

</body>
</html>
