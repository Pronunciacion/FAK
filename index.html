<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>No vas a aprender inglés en 30 días</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* Light blue background */
            color: #3d405b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 20px 0;
            padding: 20px;
            color: #b23a48; /* Darker red for the title */
            font-size: 1.5em;
            text-align: center;
            text-transform: uppercase;
            width: 100%;
            background-color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            text-align: center;
            border: 2px solid #b23a48; /* Darker red border */
        }
        .book-cover {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            font-size: 1em;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .primary-cta {
            background-color: #b23a48; /* Darker red button */
        }
        .primary-cta:hover {
            background-color: #464970; /* Darker blue on hover */
        }
        .secondary-cta {
            background-color: #464970; /* Darker blue */
        }
        .secondary-cta:hover {
            background-color: #b23a48; /* Darker red on hover */
        }
        .review-button {
            background-color: #ffffff;
            color: #464970;
            border: 2px solid #464970; /* Darker blue outline */
        }
        .review-button:hover {
            background-color: #464970;
            color: #ffffff;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
        }
        .contact-link {
            color: #464970;
            text-decoration: none;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>No vas a aprender inglés en 30 días</h1>

    <div class="container">
        <img src="images/book-cover-600.jpg" alt="Portada del libro 'No vas a aprender inglés en 30 días'" class="book-cover">
        <div class="button-container">
            <a href="https://www.amazon.com/dp/B08KH3ZQQ7" class="button primary-cta" target="_blank">Comprar el Libro</a>
            <a href="https://librodeingles.com/audios.html" class="button secondary-cta">Escuchar Audios Gratis</a>
            <a href="https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7" class="button review-button" target="_blank">Escribir reseña en Amazon</a>
        </div>
    </div>

    <footer>
        <a href="https://librodeingles.com/contacto.html" class="contact-link">Contacto</a>
    </footer>

    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'No vas a aprender inglés en 30 días',
                    text: 'Aprende inglés con un enfoque único y escucha las pronunciaciones en librodeingles.com',
                    url: window.location.href
                }).then(() => {
                    console.log('¡Gracias por compartir!');
                }).catch(console.error);
            } else {
                alert('Tu navegador no soporta la funcionalidad de compartir.');
            }
        }
    </script>
</body>
</html>
