<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Inglés - Mobile</title>
    <style>
        /* Reset and basic styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling when menu is open */
            display: flex;
            flex-direction: column;
        }

        /* Hamburger Menu Icon */
        .menu-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 30px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-icon div {
            width: 100%;
            height: 5px;
            background-color: #3d405b;
            transition: all 0.3s ease;
        }
        /* Animation for menu icon when open */
        .menu-icon.open div:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }
        .menu-icon.open div:nth-child(2) {
            opacity: 0;
        }
        .menu-icon.open div:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Menu */
        .menu {
            position: fixed;
            top: 0;
            right: -70%;
            width: 70%;
            height: 100%;
            background-color: #3d405b;
            z-index: 1000;
            padding-top: 60px;
            transition: right 0.3s ease;
        }
        .menu a {
            display: block;
            padding: 15px 20px;
            color: #f4f1de;
            text-decoration: none;
            font-size: 1.2em;
        }
        .menu a:hover {
            background-color: #81b29a;
        }
        .menu-open {
            right: 0;
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 1.5em;
            color: #e07a5f;
            margin-top: 60px; /* To avoid overlap with the menu icon */
        }
        .book-image {
            max-width: 50%;
            height: auto;
            border-radius: 12px;
        }
        .button {
            display: block;
            text-align: center;
            background-color: #e07a5f;
            color: #ffffff;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c85a3f;
        }
        .message {
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Mobile Menu -->
    <div class="menu" id="menu">
        <a href="https://librodeingles.com">Inicio</a>
        <a href="https://www.amazon.com/dp/B08KH3ZQQ7">Comprar el Libro</a>
        <a href="https://librodeingles.com/audios.html">Audios</a>
        <a href="https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7">Escribir Reseña</a>
        <a href="mailto:contacto@librodeingles.com">Contacto</a>
        <a href="#" onclick="sharePage()">Compartir</a>
        <a href="https://librodeingles.com/privacidad.html">Privacidad</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <h1>No vas a aprender inglés en 30 días</h1>
        <img src="path_to_your_book_image.jpg" alt="Portada del libro" class="book-image">
        <a href="https://www.amazon.com/dp/B08KH3ZQQ7" class="button">Comprar el Libro</a>
        <p class="message">Aprende inglés con un enfoque diferente y mejora tu fluidez rápidamente.</p>
    </div>

    <!-- Script -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuIcon = document.querySelector('.menu-icon');
            menu.classList.toggle('menu-open');
            menuIcon.classList.toggle('open');

            // Prevent body scrolling when menu is open
            if (menu.classList.contains('menu-open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        // Close menu when clicking outside of it
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const menuIcon = document.querySelector('.menu-icon');
            if (!menu.contains(event.target) && !menuIcon.contains(event.target) && menu.classList.contains('menu-open')) {
                menu.classList.remove('menu-open');
                menuIcon.classList.remove('open');
                document.body.style.overflow = 'auto'; // Restore body scrolling
            }
        });

        // Prevent click event from propagating to document when clicking inside the menu
        document.getElementById('menu').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'No vas a aprender inglés en 30 días',
                    text: 'Aprende inglés con un enfoque único y escucha las pronunciaciones en librodeingles.com',
                    url: window.location.href
                }).then(() => {
                    console.log('¡Gracias por compartir!');
                }).catch(console.error);
            } else {
                alert('Tu navegador no soporta la funcionalidad de compartir.');
            }
        }
    </script>

</body>
</html>
