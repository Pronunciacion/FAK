<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciación</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            width: 100%;
            background-color: #3d405b;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #f4f1de;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #81b29a;
        }
        h1 {
            color: #e07a5f;
        }
        .audio-list {
            list-style-type: none;
            padding: 0;
        }
        .audio-list li {
            margin: 10px 0;
        }
        .audio-list a {
            text-decoration: none;
            color: #3d405b;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .audio-list a:hover {
            color: #e07a5f;
        }
    </style>
    <script>
        // Define an array with your audio filenames (without the .mp3 extension)
        const audioFiles = [
            'bird_bear_beer_beard',
            'cat_dog_fish',
            'apple_orange_banana' // Add more file names as needed
        ];

        // Function to create a list of audios
        function loadAudioList() {
            const audioListElement = document.getElementById('audio-list');
            audioFiles.forEach(function(audioFile) {
                const listItem = document.createElement('li');
                const audioLink = document.createElement('a');

                // Set the link to point to the audio's dynamic URL
                audioLink.href = `https://librodeingles.com/pronunciacion.html?word=${audioFile}`;
                audioLink.innerText = audioFile.replace(/_/g, ', ').replace(/\./g, ' ').toUpperCase();

                listItem.appendChild(audioLink);
                audioListElement.appendChild(listItem);
            });
        }

        // Function to handle page sharing
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'No vas a aprender inglés en 30 días',
                    text: 'Escucha la pronunciación de estas palabras en librodeingles.com',
                    url: window.location.href
                }).then(() => {
                    console.log('¡Gracias por compartir!');
                }).catch(console.error);
            } else {
                alert('Tu navegador no soporta la funcionalidad de compartir.');
            }
        }

        window.onload = function() {
            loadAudioList();  // Generate the audio list on page load
        };
    </script>
</head>
<body>

    <!-- Navbar with Buttons -->
    <div class="navbar">
        <a href="https://www.amazon.com/dp/B08KH3ZQQ7">Comprar el Libro</a>
        <a href="https://librodeingles.com/pronunciacion.html">Audios</a>
        <a href="https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7">Escribir Reseña</a>
        <a href="#" onclick="sharePage()">Compartir</a>
    </div>

    <!-- Page Title -->
    <h1>Lista de audios para practicar</h1>

    <!-- Audio List -->
    <ul id="audio-list" class="audio-list">
        <!-- The list of audios will be dynamically generated here -->
    </ul>

</body>
</html>
