    <!-- Scripts -->
    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const mobileMenu = document.getElementById('mobileMenu');

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('open');
            menuIcon.classList.toggle('open'); // Add this line to toggle the 'open' class
            const isOpen = mobileMenu.classList.contains('open');
            menuIcon.setAttribute('aria-expanded', isOpen);
        }

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'No vas a aprender inglés en 30 días',
                    text: 'Aprende inglés con un enfoque único y escucha las pronunciaciones en librodeingles.com',
                    url: window.location.href
                }).then(() => {
                    console.log('¡Gracias por compartir!');
                }).catch(console.error);
            } else {
                alert('Tu navegador no soporta la funcionalidad de compartir.');
            }
        }

        // Close mobile menu when a link is clicked
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                menuIcon.classList.remove('open'); // Remove 'open' class
                menuIcon.setAttribute('aria-expanded', 'false');
            });
        });

        // Close mobile menu when clicking outside of it
        document.addEventListener('click', function(event) {
            if (mobileMenu.classList.contains('open') && !mobileMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                mobileMenu.classList.remove('open');
                menuIcon.classList.remove('open'); // Remove 'open' class
                menuIcon.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
