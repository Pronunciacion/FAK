<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Inglés - No vas a aprender inglés en 30 días</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #3d405b;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #f4f1de;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #81b29a;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .book-image {
            max-width: 300px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #e07a5f;
        }
        p {
            font-size: 1.2em;
            color: #3d405b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                margin: 10px 0;
                font-size: 1em;
            }
            .content {
                padding: 30px 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar with Buttons -->
    <div class="navbar">
        <a href="https://librodeingles.com">Inicio</a>
        <a href="https://www.amazon.com/dp/B08KH3ZQQ7">Comprar el Libro</a>
        <a href="https://librodeingles.com/audios.html">Audios</a>
        <a href="https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7">Escribir Reseña</a>
        <a href="mailto:contacto@librodeingles.com">Contacto</a>
        <a href="#" onclick="sharePage()">Compartir</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>No vas a aprender inglés en 30 días</h1>
        <img src="path_to_your_book_image.jpg" alt="Portada del libro" class="book-image">
        <p>Aprende inglés con un enfoque diferente y mejora tu fluidez rápidamente.</p>
    </div>

    <!-- Device Detection Script -->
    <script>
        // Function to detect mobile devices
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Check if the user wants to view the desktop site
        var urlParams = new URLSearchParams(window.location.search);
        var view = urlParams.get('view');

        // Redirect to mobile.html if on a mobile device and not opting for desktop view
        if (isMobileDevice() && view !== 'desktop') {
            window.location.href = 'https://librodeingles.com/mobile.html';
        }
    </script>

    <!-- Script for Share Button -->
    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'No vas a aprender inglés en 30 días',
                    text: 'Aprende inglés con un enfoque único y escucha las pronunciaciones en librodeingles.com',
                    url: window.location.href
                }).then(() => {
                    console.log('¡Gracias por compartir!');
                }).catch(console.error);
            } else {
                alert('Tu navegador no soporta la funcionalidad de compartir.');
            }
        }
    </script>

</body>
</html>
