<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios - No vas a aprender inglés en 30 días</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
        }
        .navbar {
            width: 100%;
            background-color: #3d405b;
            padding: 15px 0;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #f4f1de;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #81b29a;
        }
        .content {
            padding-top: 80px; /* Make sure content doesn't overlap with navbar */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #e07a5f;
        }
        .audio-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        .audio-list li {
            margin: 10px 0;
        }
        .audio-list a {
            text-decoration: none;
            color: #3d405b;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .audio-list a:hover {
            color: #e07a5f;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            margin: 40px auto;
        }
        .custom-audio-player {
            width: 100%;
            max-width: 400px;
            background-color: #f2cc8f;
            border-radius: 8px;
            overflow: hidden;
        }
        .player-controls {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .play-button {
            width: 60px;
            height: 60px;
            background-color: #e07a5f;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            padding: 0;
        }
        .play-button:hover {
            background-color: #c85a3f;
        }
        .progress-container {
            flex-grow: 1;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9c46a;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #e07a5f;
            transition: width 0.1s linear;
        }
        .time-display {
            font-size: 14px;
            color: #3d405b;
            margin-top: 5px;
            text-align: right;
        }
        .message {
            margin-top: 30px;
            font-size: 1.2em;
            color: #3d405b;
        }
    </style>
    <script>
        // List of the 3 example audio filenames with corresponding display names
        const exampleAudios = [
            { 
                name: 'focus', 
                displayName: 'Focus, español vs inglés', 
                url: 'https://librodeingles.com/audios/focus.mp3' 
            },
            { 
                name: 'pick.it.up', 
                displayName: 'Pick it up, español vs inglés', 
                url: 'https://librodeingles.com/audios/pick.it.up.mp3' 
            },
            { 
                name: 'American_British_Australian_Irish_Spanish', 
                displayName: 'Acentos: americano, británico, australiano, irlandés y español', 
                url: 'https://librodeingles.com/audios/American_British_Australian_Irish_Spanish.mp3' 
            }
        ];

        let audioPlayer, playButton, progressBar, timeDisplay;
        let isPlaying = false;

        // Function to load and play the selected audio
        function loadAudio(audioUrl, displayName) {
            const currentAudioTitle = document.getElementById('current-audio-title');
            
            // Update the audio source and play
            document.getElementById('audio-source').src = audioUrl;
            audioPlayer.load();
            audioPlayer.play();

            // Update the title of the current audio
            currentAudioTitle.innerText = displayName;
        }

        // Function to create the list of example audios
        function loadAudioList() {
            const audioListElement = document.getElementById('audio-list');
            exampleAudios.forEach(function(audio) {
                const listItem = document.createElement('li');
                const audioLink = document.createElement('a');

                // Set the link text and add an event listener to play the audio
                audioLink.href = "#";  // Prevent page navigation
                audioLink.innerText = audio.displayName;
                audioLink.onclick = function() {
                    loadAudio(audio.url, audio.displayName);
                    return false;  // Prevent default link behavior
                };

                listItem.appendChild(audioLink);
                audioListElement.appendChild(listItem);
            });
        }

        // Function to update the play button and manage progress
        function updatePlayButton() {
            playButton.innerHTML = isPlaying
                ? '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>'
                : '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        window.onload = function() {
            audioPlayer = document.getElementById('audio-player');
            playButton = document.getElementById('play-button');
            progressBar = document.getElementById('progress');
            timeDisplay = document.getElementById('time-display');
            updatePlayButton();

            playButton.addEventListener('click', function() {
                togglePlay();
            });
            audioPlayer.addEventListener('play', function() {
                isPlaying = true;
                updatePlayButton();
            });
            audioPlayer.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayButton();
            });
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
            audioPlayer.addEventListener('ended', function() {
                isPlaying = false;
                updatePlayButton();
                progressBar.style.width = '0%';
                updateTimeDisplay();
            });

            loadAudioList();  // Generate the audio list on page load
        };

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }
    </script>
</head>
<body>

    <!-- Navbar with Buttons -->
    <div class="navbar">
        <a href="https://librodeingles.com">Inicio</a>
        <a href="https://www.amazon.com/dp/B08KH3ZQQ7">Comprar el Libro</a>
        <a href="https://librodeingles.com/audios.html">Audios</a>
        <a href="https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7">Escribir Reseña</a>
        <a href="#">Contacto</a>
        <a href="#" onclick="sharePage()">Compartir</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Elige una de las opciones para escuchar la pronunciación</h1>

        <!-- Audio List -->
        <ul id="audio-list" class="audio-list">
            <!-- The list of audios will be dynamically generated here -->
        </ul>

        <!-- Audio Player Section -->
        <div class="container">
            <h2 id="current-audio-title">Selecciona una palabra</h2>
            <div class="custom-audio-player">
                <div class="player-controls">
                    <button id="play-button" class="play-button">
                        <svg class="play-pause-icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress" class="progress"></div>
                        </div>
                        <div id="time-display" class="time-display">0:00 / 0:00</div>
                    </div>
                </div>
            </div>
            <audio id="audio-player">
                <source id="audio-source" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Message to encourage buying the book -->
        <div class="message">
            <p>Hay muchos más audios disponibles en el libro para que puedas dominar tu pronunciación.</p>
        </div>
    </div>

</body>
</html>
